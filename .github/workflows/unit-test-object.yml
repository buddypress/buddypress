name: Unit Tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.3'
            wp_version: 'trunk'
            object: 'redis'
            multisite: true
          - php: '8.3'
            wp_version: 'trunk'
            object: 'memcached'
            multisite: false
          - php: '8.2'
            wp_version: '6.4'
            object: ''
            multisite: false
          - php: '8.2'
            wp_version: 'latest'
            object: ''
            multisite: false
          - php: '8.1'
            wp_version: 'latest'
            object: ''
            multisite: false
          - php: '7.4'
            wp_version: 'latest'
            object: ''
            multisite: false
    uses: alleyinteractive/.github/.github/workflows/php-tests.yml@main
    with:
      multisite: ${{ matrix.multisite }}
      php: ${{ matrix.php }}
      wordpress: ${{ matrix.wp_version }}
      object-cache: ${{ matrix.object }}
      install-core-tests: true
      working-directory: 'plugins/buddypress'
