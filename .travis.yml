# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# PHP version used in first build configuration.
php:
    - 5.2
    - 5.3
    - 5.4
    - 5.5

# WordPress versions uses Git 'develop' repo branches
env:
    - WP_VERSION=master # Git equivalent of SVN /trunk
    - WP_VERSION=3.9    # Includes latest 3.9.x release
    - WP_VERSION=3.8    # Includes latest 3.8.x release
    - WP_VERSION=3.7    # Includes latest 3.7.x release

# Build matrix options
matrix:
  include:
    - php: 5.6
      env: WP_VERSION=master
    - php: hhvm
      env: WP_VERSION=master
  exclude:
    - php: 5.5
      env: WP_VERSION=3.7
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true

before_script:
    # setup WP_DEVELOP_DIR (needed for BuddyPress to bootstrap WP PHPUnit tests)
    - WP_DEVELOP_DIR=/tmp/wordpress
    # clone the WordPress develop repo
    - git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
    - mv $TRAVIS_BUILD_DIR /tmp/wordpress/src/wp-content/plugins/buddypress
    - cd $WP_DEVELOP_DIR
    # setub db
    - mysql -e "CREATE DATABASE wordpress_test;" -uroot
    # setub wp-config
    - cp wp-tests-config-sample.php wp-tests-config.php
    - sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
    - sed -i "s/yourusernamehere/root/" wp-tests-config.php
    - sed -i "s/yourpasswordhere//" wp-tests-config.php
    # prepare for running BuddyPress' tests
    - BP_DEVELOP_DIR=$WP_DEVELOP_DIR/src/wp-content/plugins/buddypress
    - cd $BP_DEVELOP_DIR
    # 'build' BuddyPress
    - npm install -g grunt-cli
    - npm install
    - grunt build

script: grunt travis

notifications:
    email: false
